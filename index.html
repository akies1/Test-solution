<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern</title>
</head>

<body>
    <script lang="javascript">
        var i, j;
        for (i = 1; i <= 5; i++) {
            for (j = 5; j >= i; j--) {
                document.write(i);


            }
            document.write("<br>");
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse number</title>
</head>

<body>
    <h1>Reverse</h1>
    <script lang="javascript">
        var num = 352;
        var reverse = 0;
        document.write("original  no. " + num);
        document.write("<br>");
        while (num > 0) {
            reverse = (reverse * 10) + (num % 10);
            num = parseInt(num / 10);

        }
        document.write("reverse no. " + reverse);
    </script>

</body>

</html>
